        />
        <style>
            body,
            ul,
            li,
            a,
            input,
            select {
                margin: 0;
                padding: 0;
                //min-height: 100vh;
                //justify-content: center;
                //align-items: center;
                background-color: #222;
                color: #fff;
                font-family: "Comfortaa";
                box-sizing: border-box;
            }
            *,
            *::before,
            *::after {
                box-sizing: inherit;
            }
            img {
                max-width: 100%;
                height: auto;
            }

            /* Navbar Styles */
            .navbar {
                display: flex;
                align-items: center;
                justify-content: space-between;
                background: #222;
                color: #fff;
                padding: 10px 20px;
                position: fixed;
                top: 0; /* Anchor to top */
                left: 0;
                width: 100%;
                z-index: 10; /* Ensure it stays above other elements */
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            }

            /* Hamburger Menu */
            .menu-icon input[type="checkbox"] {
                position: relative;
                display: none;
            }

            .hamburger {
                cursor: pointer;
                display: flex;
                flex-direction: column;
                gap: 4px;
            }

            .hamburger span {
                background: #fff;
                height: 3px;
                width: 20px;
                display: block;
                transition: all 0.3s ease;
            }

            #menu-toggle:checked ~ .flyout-menu {
                transform: translateX(0);
                box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5); /* Neater flyout look */
            }
            #menu-toggle:checked ~ body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(
                    0,
                    0,
                    0,
                    0.7
                ); /* Darken the rest of the site */
                z-index: 9; /* Overlay to dim the background */
            }

            .flyout-menu {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 0px;
                left: 0;
                background: rgba(
                    0,
                    0,
                    0,
                    0.95
                ); /* Slight dark tint to the background */
                color: #fff;
                width: 400px;
                height: 100vh;
                transform: translateX(-300%);
                transition: transform 0.3s ease;
                padding: 20px;
                z-index: 10;
            }

            .flyout-menu .logo {
                text-align: center;
                margin-bottom: 20px;
            }

            .flyout-menu .close-icon {
                position: absolute;
                top: 10px;
                right: 15px;
                font-size: 20px;
                cursor: pointer;
                color: #fff;
                background: none;
                border: none;
                outline: none;
            }

            #menu-toggle:checked ~ .flyout-menu .close-icon {
                display: block; /* Ensure close icon shows only when menu is open */
            }
            .close-icon {
                display: none; /* Default state hidden */
            }

            .flyout-menu ul {
                list-style: none;
            }

            .flyout-menu li a {
                display: block;
                color: #fff;
                background: rgba(
                    0,
                    0,
                    0,
                    0.95
                ); /* Slight dark tint to the background */

                text-decoration: none;
                padding: 10px 0;
            }

            /* Logo and Title */
            .logo img {
                height: 40px; /* Adjust height to fit the navbar */
                width: auto; /* Maintain aspect ratio */
            }

            .site-title {
                font-size: 1.2em;
                margin-left: 0px;
            }

            /* Social Media Icons */
            .social-icons a {
                margin: 0 5px;
                color: #fff;
                text-decoration: none;
            }

            /* Nav Tabs */
            .nav-tabs {
                display: flex;
                gap: 0px;
                list-style: none;
            }

            .nav-tabs li a {
                color: #fff;
                text-decoration: none;
                padding: 5px 10px;
                transition: background 0.3s;
            }

            .nav-tabs li a:hover {
                background: #444;
                border-radius: 5px;
            }

            /* Search Box */
            .search-box {
                display: flex;
                align-items: center;
                position: relative;
            }

            .search-icon {
                cursor: pointer;
            }

            #search-toggle:checked ~ .search-input {
                opacity: 1;
                width: 150px;
            }

            .search-input {
                position: absolute;
                top: 0;
                left: 20px;
                opacity: 0;
                width: 0;
                overflow: hidden;
                transition: all 0.3s ease;
            }

            .search-input input {
                width: 100%;
                padding: 5px;
                border: none;
                border-radius: 5px;
            }

            /* Language Selector */
            .language-select select {
                padding: 5px;
                border-radius: 5px;
                border: none;
            }

            /* Notifications */
            .notifications {
                position: relative;
            }

            .notif-icon {
                cursor: pointer;
            }

            #notif-toggle:checked ~ .notif-menu {
                opacity: 1;
                transform: translateY(0);
            }

            .notif-menu {
                position: absolute;
                top: 30px;
                right: 0;
                background: #333;
                color: #fff;
                padding: 10px;
                width: 200px;
                opacity: 0;
                transform: translateY(-10px);
                transition: all 0.3s ease;
                border-radius: 5px;
            }

            .notif-menu ul {
                list-style: none;
            }

            .notif-menu li {
                padding: 5px 0;
                border-bottom: 1px solid #444;
            }

            .notif-menu li:last-child {
                border-bottom: none;
            }

            .logo img {
                height: 40px;
            }
            h1 {
                font-size: 1.5rem;
                margin: 0;
                text-align: center;
            }

            h2 {
                color: #fff;
            }

            .liberal,
            .republic {
                /*
                font-size: clamp(

                /*white-space: nowrap; /* Prevent wrapping */

            }

            .liberal {
                color: white;
            }

            .republic {
                background-image: linear-gradient(
                    to right,
                    blue,
                    #22bbff,
                    #fc9a03,
                    red,
                    #fc9a03,
                    #22bbff,
                    blue,
                    #22bbff,
                    #fc9a03,
                    red
                );
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;

                background-size: 300%;
                background-position: 0%;

                animation: animatedText 5s infinite linear;
            }

            @keyframes animatedText {
                to {
                    background-position: 100%;
                }
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                h1 {
                    font-size: 3rem;
                }
            }

            @media (max-width: 480px) {
                h1 {
                    font-size: 2rem;
                }
            }

            header,
            img {
                display: inline-block;
                float: none;
                width: 100%;
            }

            img {
                display: block;
                margin: 0 auto;
                max-width: 100%;
                height: auto;
            }

            .section {
                padding: 20px;
                min-height: calc(100vh - 60px); /* Adjust for navbar height */
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                //position: relative;
            }

            .svg-links {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 15px; /* Space between icons */
            }
            .svg-links a {
                display: inline-block;
                width: 32px; /* Icon size */
                height: 32px;
                color: currentColor; /* Inherit text color */
                transition:
                    transform 0.2s ease,
                    color 0.2s ease;
            }
            .svg-links a:hover {
                transform: scale(1.1); /* Slight zoom on hover */
                color: orange; /* Change color on hover */
            }
            .svg-links svg {
                width: 100%;
                height: 100%;
                fill: currentColor; /* Ensure the SVG adopts the link color */
            }
