<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Liberal Republic</title>
        <link
            href="https://fonts.googleapis.com/css?family=Comfortaa:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                margin: 0;
                height: 100vh;
                justify-content: center;
                align-items: center;
                background-color: #222;
                font-family: "Comfortaa";
            }

            h1 {
                font-size: 4rem;
                text-align: center;
            }

            .liberal {
                color: white;
            }

            .republic {
                background-image: linear-gradient(
                    to right,
                    blue,
                    #22bbff,
                    #fc9a03,
                    red,
                    #fc9a03,
                    #22bbff,
                    blue,
                    #22bbff,
                    #fc9a03,
                    red
                );
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;

                background-size: 300%;
                background-position: 0%;

                animation: animatedText 5s infinite linear;
            }

            @keyframes animatedText {
                to {
                    background-position: 100%;
                }
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                h1 {
                    font-size: 3rem;
                }
            }

            @media (max-width: 480px) {
                h1 {
                    font-size: 2rem;
                }
            }

            header,
            img {
                display: inline-block;
                float: none;
                width: 100%;
            }

            img {
                display: block;
                margin: 0 auto;
                max-width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>
                <span class="liberal">liberal</span
                ><span class="republic">republic</span>
            </h1>
        </header>

        <img src="3A.png" />
    </body>
</html>
